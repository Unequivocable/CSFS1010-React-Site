<!DOCTYPE html>
<html lang="en">
<head>
    <title>Contact Form</title>
</head>
<body>
    <h1>Contact Form</Form></h1>
        <form>
            <label>First Name: <input type="text" required></label><br><br>
            <label>Last Name: <input type="text" required></label><br><br>
            <label>Email: <input type="email" required placeholder="Enter a valid email address"></label><br><br>
            <label for="address">Address:</label><br>
            <textarea rows="3" cols="30" name="address" id="address" required placeholder="Street 
City, Province 
Postal Code"></textarea><br><br>
            <label>Date of Birth: <input type="date" required></label><br><br>
            <label for="comments">Comments:</label><br>
            <textarea rows="3" cols="40" name="comments" id="comments" required placeholder="Let us know any additional details here"></textarea><br><br>
            <input type="submit" value="Submit"> &nbsp;
            <input type="reset" value="Reset">
        </form>
</body>
</html>
