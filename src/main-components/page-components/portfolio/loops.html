<html>
    <head>
        <title>Loops Exercise</title>
    </head>
    <body>
        <h1>
            Loop through 1 to 100 and print “the number is odd” when the number is odd else print ”number is even”
        </h1>
        <script type=text/javascript> 
                for (i=1;i<101;i++)
                {
                    if(i%2==0)
                    document.write(i + " is an even number <br>");
                    else
                    document.write(i + " is an odd number <br>");
                }
        </script>
    </body>
</html>
