<html>
    <head>
        <title>Find your puppy's age!</title>
        <script type="text/javascript">
            function calculateDogAge (dogAge)
            {
                let humanAge = dogAge * 7
                return humanAge
            }
        </script>
    </head>
    <body>
        <h1>
            How old is your puppy in human years?
        </h1>
        <script type=text/javascript> 
            let answer = prompt ("How old is your puppy?")
            document.write("You're doggie is " + calculateDogAge(answer) + " in dog years!")
        </script>
    </body>
</html>
